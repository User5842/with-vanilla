<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Bin2Dec</title>
  </head>
  <body class="page">
    <header>
      <h1 class="title">Binary to Decimal Converter</h1>
    </header>
    <hr class="horizontal" />
    <label for="binary"
      >Binary Input:
      <input
        autocomplete="off"
        class="binary"
        id="binary"
        pattern="[01]+"
        spellcheck="false"
        type="text"
      />
      <p id="error"></p>
      <p id="output"></p>
    </label>
  </body>
</html>
